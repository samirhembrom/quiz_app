<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Questions</h2>
      <ul>
        <li><input type="radio" id="a" class="answer" name="answer"><label for="a" id="a_text">Question</label></li>
        <li><input type="radio" id="b" class="answer" name="answer"><label for="b" id="b_text">Question</label></li>
        <li><input type="radio" id="c" class="answer" name="answer"><label for="c" id="c_text">Question</label></li>
        <li><input type="radio" id="d" class="answer" name="answer"><label for="d" id="d_text">Question</label></li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>
  <script src="index.js" charset="utf-8"></script>
